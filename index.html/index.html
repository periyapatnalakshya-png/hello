<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For You ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: white;
      max-width: 500px;
      width: 90%;
      padding: 35px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      animation: fadeIn 1.5s ease;
    }

    h1 {
      color: #e63946;
      margin-bottom: 15px;
    }

    p {
      color: #444;
      line-height: 1.6;
      font-size: 16px;
    }

    button {
      margin-top: 25px;
      padding: 12px 28px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background: #e63946;
      color: white;
      transition: 0.3s;
    }

    button:hover {
      background: #d62828;
    }

    .heart {
      font-size: 45px;
      animation: heartbeat 1.5s infinite;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.25); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="heart">‚ù§Ô∏è</div>

    <h1>Hey My Love</h1>

    <p>
      This is just a small surprise,  
      but every word here comes straight from my heart.
    </p>

    <p>
      Before you go any further‚Ä¶ I need to ask you something.
    </p>

    <h2>Will you be my Valentine? üíò</h2>

    <button onclick="goToLetter()">Yes, always üíñ</button>
  </div>

  <script>
    function goToLetter() {
      window.location.href = "letter.html";
    }
  </script>

</body>
</html>
